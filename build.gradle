plugins {
	id "com.jfrog.bintray" version "1.8.4"
}


apply plugin: "wrapper"
apply plugin: "java-library"
apply plugin: "maven-publish"


sourceCompatibility = 10
targetCompatibility = 10


repositories {
	mavenCentral();
}


dependencies {
	testCompileOnly 	group: "org.junit.jupiter", 			name: "junit-jupiter-api", 		version: "5.1.0";
	
	testRuntimeOnly 	group: "org.junit.jupiter", 			name: "junit-jupiter-engine", 	version: "5.1.0";
}


compileJava {
	options.encoding = "UTF-8";
}


wrapper {
	gradleVersion = "4.9";
}


test {
	useJUnitPlatform();
}


task sourcesJar( type: Jar, dependsOn: classes ) {
	from sourceSets.main.allJava;
	classifier "sources";
}


task javadocJar( type: Jar, dependsOn: javadoc ) {
	from javadoc;
	classifier = "javadoc";
}


artifacts {
	archives sourcesJar;
	archives javadocJar;
}


bintray {
	user = System.getenv( "BINTRAY_USER" );
	key = System.getenv( "BINTRAY_KEY" );
	
	System.out.println( "User: " + user );
	System.out.println( "Key: " + key );
	
	pkg {
		repo = "maven";
		name = "travis-ci-prototype";
		
		version {
			name = System.getenv( "TRAVIS_TAG" );
	    }
    }
    
    publications = [ "BintrayPublication" ];
    
    publish = true;
}


publishing {
	publications {
		BintrayPublication( MavenPublication ) {
			from components.java;
			
			groupId = "pt.pcaleia";
			artifactId = "travis-ci-prototype";
			version = System.getenv( "TRAVIS_TAG" );
			
			artifact sourcesJar;
			artifact javadocJar;
		}
	}
}
