language: java

jdk: oraclejdk10

before_install:
  - sed -i 's/{VERSION}/'"$TRAVIS_TAG"'/g' gradle.properties
  - sed -i 's/{VERSION}/'"$TRAVIS_TAG"'/g' bintray.json
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - sed -i 's/{VERSION}/'"$TRAVIS_TAG"'/g' build/libs/pom.xml

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: "build/libs/*.jar"
    on:
      tags: true
